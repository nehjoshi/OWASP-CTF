<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register/css/styles.css') }}">

    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <title>OWASP CTF | Account Recovery</title>

<body>
    <div class="main container-fluid">
        <div class="form">
            <form method="post" action="/userauth">
                <div class="subtitle text-center mx-auto d-block">Enter your Email ID</div>
                <div class="input-container ic2">
                    <input id="email" class="input" type="email" placeholder=" " />
                <label for="email" class="placeholder">Email</label>

                </div>
                <button class="btn-override">SUBMIT
                </button>
                <p class="my-3" style="color: rgb(202, 202, 202)">If the email exists, you should receive a mail with a reset link.</p>
            </form>

        </div>
    </div>
