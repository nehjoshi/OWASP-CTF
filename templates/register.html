{% extends 'base.html' %}
{% block styles %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='home/css/styles.css') }}">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
{% endblock %}
{% block title %}
Register
{% endblock %}
{% block content %}
<div class="form mx-auto d-block">
    <div class="subtitle text-center">Register To Get Started</div>
    <div class="input-container ic1">
        <input id="email" class="input" type="text" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
        <input id="password" class="input" type="password" placeholder=" " />
        <div class="cut"></div>
        <label for="password" class="placeholder">Password</label>
    </div>
    <div class="submit">SUBMIT</button>
    </div>
</div>
{% endblock %}
