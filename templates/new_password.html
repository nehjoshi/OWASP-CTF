<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register/css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='home/images/owasp-logo.png') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>
    <title>OWASP CTF | Set New Password</title>
</head>

<body>
    <div class="main container-fluid">
        <form method="POST" action="/register">
        <div class="form">
            <div class="subtitle text-center mx-auto d-block">Create a New Password</div>
            <!--
                The following conditions must be checked:
                1. This page shouldn't be accessible until and unless a new password is requested (if user tries to access the page
                using the url, he should be redirected to the home page)
                2. Length of password should be checked like it is in the register page (length >=6)
                3. Password and confirm password should match, if not error message should be displayed
            -->
            <!-- Length error: <p style="color:red">Your password is too short</p> -->
            <!-- Passwords don't match: <p style="color:red">Passwords do not match</p> -->

            <div class="input-container ic1">
                <input id="password" class="input" type="password" placeholder=" " />
                <label for="password" class="placeholder">Password</label>

            </div>
            <div class="input-container ic2">
                <input id="conf-password" class="input" type="password" placeholder=" " />
                <label for="conf-password" class="placeholder">Confirm Password</label>
   
                </div>
                
                <meter max="4" id="password-strength-meter"></meter>
                <p id="password-strength-text" class="feedback"></p>

                <button class="btn-override">SUBMIT</button>

            </div><br>


             
        </div>
        </form>
    </div>
    <script src="{{url_for('static', filename='register/js/script.js')}}"></script>
</body>

</html>
