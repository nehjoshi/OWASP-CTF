<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='register/css/styles.css') }}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='home/images/owasp-logo.png') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.2.0/zxcvbn.js"></script>
    <title>OWASP CTF | Set New Password</title>
</head>
<script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-analytics.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
<body>
    <div class="main container-fluid" id="reset">
        <form method="POST" action="/reset">
        <div class="form">
            <div class="subtitle text-center mx-auto d-block">Create a New Password</div>
            <!--
                The following conditions must be checked:
                1. This page shouldn't be accessible until and unless a new password is requested (if user tries to access the page
                using the url, he should be redirected to the home page)
                2. Length of password should be checked like it is in the register page (length >=6)
                3. Password and confirm password should match, if not error message should be displayed
            -->
            <!-- Length error: <p style="color:red">Your password is too short</p> -->
            <!-- Passwords don't match: <p style="color:red">Passwords do not match</p> -->

            <div class="input-container ic1">
                <input id="new_password" class="input" type="password" placeholder=" " />
                <label for="password" class="placeholder">Password</label>

            </div>
                
                <meter max="4" id="password-strength-meter"></meter>
                <p id="password-strength-text" class="feedback"></p>

                <a href="{{url_for('login')}}" style="text-decoration: none; color: inherit">
                <button class="btn-override" id="submit">UPDATE</button></a>

            </div><br>


             
        </div>
        </form>
        
    </div>
    <div class="main container-fluid" id="verify">
        <div class="form">
            <h4 class="text-center" style="color: #fff">Your email has been successfully verified</h4>
            <h4 class="text-center" style="color: #fff">Please Login</h4>
            <a href="{{url_for('login')}}" style="text-decoration: none; color: inherit">
                <button class="btn-override">LOGIN
                </button></a>
        </div>
    </div>
    <!-- <script src="{{url_for('static', filename='register/js/script.js')}}"></script> -->
    <script src="/static/js/reset.js" ></script>
</body>

</html>
